<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge CSS 05</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="shelf">
      <div class="card">
        <div class="card__img">
          <img src="./assets/rozes_under_the_grape.jpg" alt="Album picture">
        </div>
        <div class="card__texts">
          <h2 class="card__title">Rozes</h2>
          <p class="card__text">Under the grape</p>
          <p class="card__text">(2016)</p>
        </div>
        <div class="card__rate">
          <p class="card__text">Rate this album</p>
          <div class="card__rating">
            <input type="radio" name="star" id="star"><label for="star1"></label>
            <input type="radio" name="star" id="star"><label for="star2"></label>
            <input type="radio" name="star" id="star"><label for="star3"></label>
            <input type="radio" name="star" id="star"><label for="star4"></label>
            <input type="radio" name="star" id="star"><label for="star5"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
