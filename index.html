<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="song">
          <img class="album-cover" src="https://direct.rhapsody.com/imageserver/images/alb.443885891/600x600.jpg" alt="Album Image">
          <div class="song-info">
            <h2 class="song-title">Father Ocean</h2>
            <p class="song-artist">Monolink</p>
            <p class="song-year">(2018)</p>
          </div>
        </div>
        <div class="rating">
            <p class="rating-text">Rate this album</p>
            <div class="stars-container">
                <img class="rate-star" src="https://image.flaticon.com/icons/svg/860/860827.svg" alt="">
            <img class="rate-star" src="https://image.flaticon.com/icons/svg/860/860827.svg" alt="">
            <img class="rate-star" src="https://image.flaticon.com/icons/svg/860/860827.svg" alt="">
            <img class="rate-star" src="https://image.flaticon.com/icons/svg/860/860827.svg" alt="">
            <img class="rate-star" src="https://image.flaticon.com/icons/svg/860/860827.svg" alt="">
            </div>
        </div>
      </div>
</body>
</html>
