<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 5</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_section__header">
        <div class="card_section__header_image">
          <img class="card-image" src="images/Rozes.jpg"" alt="imagen">
        </div>
        <div class="card_section__header_info">
        <p class="card_section__header_title">Rozes
        </p>
        <p class="card_section__header-subtitle">
          Under the grave</p>
        <p class="card_section__header-subtitle">
          (2020)</p>
      </div>
      </div>
      <div class="card_section__footer">
        <div class="card_section__footer_text">
          <p class="text">Rate this album</p>
        </div>
        <div class="card_section__footer_rate">
          <div>
            <i class="material-icons">star_outline</i>
            <i class="material-icons">star_outline</i>
            <i class="material-icons">star_outline</i>
            <i class="material-icons">star_outline</i>
            <i class="material-icons">star_outline</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
