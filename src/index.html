<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge-CSS-05</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Styles-->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--start main section-->
    <main>
        <!--start up section-->
        <section class="up">
            <figure>
                <img src="https://img.discogs.com/gShU8r63R83YRZB9p7082qlByRg=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-13419543-1553855000-5926.jpeg.jpg" alt="song image">
            </figure>
            <div class="up-info">
                <h1>Rozes</h1>
                <div>
                    <p>Under the Grave</p>
                    <p>(2016)</p>
                </div>
            </div>
        </section>
        <!--finish up section-->
        <!--start down section-->
        <section class="down">
            <p>Rate this album</p>
            <div class="stars">
                <!--Stars-->
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
            </div>
        </section>
        <!--finish down section-->
    </main>
    <!--finish main section-->
</body>

</html>
